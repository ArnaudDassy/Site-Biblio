<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
  <head>
    <title>
      Biblio Liège
    </title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="../js/script.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/styleLarge.css" media="screen and (min-width:893px)"/>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,100,300,700,900&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  </head>
  <!-- (...) Désigne un élément à remplacer via PHP -->
  <body>
    <div id="siteContent">
      <ol class="header">
        <li><a href="index.html">Acceuil</a></li><li><a href="book.html" title="Naviguer vers le catalogue des livres">Choisir son livre</a></li><li><a href="contact.html" title="En apprendre plus sur la bibliothèque" class="selected">Choisir sa bibliothèque</a></li><li><a href="connect.html">Se connecter</a></li>

      </ol>
      <div id="header">
        <div>
          <h1><span class="underline"><a href="index.html" title="Retour à l'acceuil"> Biblio Liège</a></span></h1>
          <p><a href="#"><img src="../img/Logo.png" alt="Logo BCO" /></a></p>
        </div>
      </div>      
      <div id="mainContent">
        <div class="imgGallery">
        </div>
        <div class="DGRAD">
          <div id="contentIndex">
            <div class="imgSearch"></div>
            <form action="#" class="search">
              <div id="titreForm">
              <h2>Rechercher un livre dans la bibliothèque de</h2>
              <select name="bilbio" id="selectBiblio">
                <option value="oreye">Oreye</option>
                <option value="waremme">Waremme</option>
                <option value="seraing">Seraing</option>
                <option value="hannut">Hannut</option>
                <option value="flemalle">Flémalle</option>
              </select>
              </div>
              <div>
                <p>
                  <label for="auteur">Par auteur</label>
                  <input type="search" name="auteur" id="auteur" placeholder="ex : Oda" />
                </p>
                <p>
                  <label for="type">Par genre</label>
                  <input type="search" name="genre" id="type" placeholder="ex : Manga" />
                </p>
                <p>
                  <label for="title">Par titre</label>
                  <input type="search" name="title" id="title" placeholder="ex : La vallée d'en bas" />
                </p>
                <p>
                  <label for="maison">Par maison d'édition</label>
                  <input type="search" name="maison" id="maison" placeholder="ex : Ford Boyard" />
                </p>
                <p>
                  <input type="submit" value="Rechercher" />
                </p>
              </div>
            </form>
            <div class="filters">
                  <div class="divFiltre">
                    <a class="off">X</a>
                    <p>Auteur : <span class="filtre"></span></p>
                  </div>
                  <div class="divFiltre">
                    <a class="off">X</a>
                    <p>Genre : <span class="filtre"></span></p>
                  </div>
                  <div class="divFiltre">
                    <a class="off">X</a>
                    <p>Titre : <span class="filtre"></span></p>
                  </div>
                  <div class="divFiltre">
                    <a class="off">X</a>
                    <p>Maison : <span class="filtre"></span></p>
                  </div>
                </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
